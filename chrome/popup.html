<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coder Calendar</title>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>
    <header>
      <i class="fa fa-gear fa-2x"></i>
      <h3>Coder Calendar</h3>
      <i class="fa fa-refresh fa-2x"></i>
    </header>
    <div class="ui-content">
      <div id="ongoing">
          <div class='title'><h3>Live Contests</h3></div>
      </div>
      <div id="upcoming">
          <div class='title'><h3>Upcoming Contests</h3></div>
      </div>
      <footer>
          <a data='https://github.com/nishanthvijayan/CoderCalendar/issues'>Bugs/Suggestions?</a>
          <img class="gh-btn" src="img/github.png"></img>
          <a data='https://gratipay.com/nishanthvijayan'>Donate</a>
      </footer>
    </div>
  </body>
</html>
