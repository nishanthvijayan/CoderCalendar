<!DOCTYPE html>
<html>
<head>

  <title>Coder's Calendar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script src="js/vendor/jquery.js"></script>
  <script src="js/options.js"></script>

</head>
<body class="flex">
    <div id="header" class="flex">
        <table width="100%"><tbody>
            <tr>
                <td rowspan="2" class="icon"></td>
                <td class="title"><span><h3>Coder's Calendar<h3></span></td>
                
                <td rowspan="2" class="links">
                    <a class="donatebutton" href="https://gratipay.com/nishanthvijayan/" >Make a Donation</a>
                </td>

                <td rowspan="2" class="links">
                    <span><iframe src="https://ghbtns.com/github-btn.html?user=nishanthvijayan&type=follow&count=false" frameborder="0" scrolling="0" width="220px" height="25px"></iframe></span>
                </td>

                <td rowspan="2" class="links">
                  <a href="https://addons.mozilla.org/en-US/firefox/addon/coder-calendar/"><img src="img/firefox.png"></a>
                  <a href="https://chrome.google.com/webstore/detail/coders-calendar/bageaffklfkikjigoclfgengklfnidll"><img src="img/chrome.png"></a>
                  <a href="https://github.com/nishanthvijayan/CoderCalendar"><img src="img/github.png"></a>
                </td>
            </tr>
            <tr>
                <td class="short"><span class="note">Never miss a Coding Competition ever again!</span></td>
            </tr>
        </tbody></table>
    </div>

    <div id="content" class="flex">
        <table width="100%"><tbody>
            <tr><br>
                <td >Subscribe:</td>
                <td>
                    <label><input id="Codechef" type="checkbox"> <span >Codechef</span></label>
                    <p class="spacer"></p>

                    <label><input id="Codeforces" type="checkbox"> <span >Codeforces</span></label>
                    <p class="spacer"></p>

                    <label><input id="Hackerrank" type="checkbox"> <span >Hackerrank</span></label>
                    <p class="spacer"></p>

                    <label><input id="Hackerearth" type="checkbox"> <span >Hackerearth</span></label>
                    <p class="spacer"></p>

                    <label><input id="Topcoder" type="checkbox"> <span >Topcoder</span></label>
                    <p class="spacer"></p>

                    <label><input id="Google" type="checkbox"> <span >Google Code Jam</span></label>
                    <p class="spacer"></p>

                    <label><input id="Other" type="checkbox"> <span >Other</span></label>
                    <p class="spacer"></p>
                </td>
            </tr>
    </tbody></table>
    </div>
</body>
</html>
